services:
  db:
    image: postgres:15-alpine
    container_name: keuangan-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-keuangan_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password_keuangan}
      POSTGRES_DB: ${DB_NAME:-keuangan_bot_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-keuangan_user} -d ${DB_NAME:-keuangan_bot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: keuangan-bot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-keuangan_user}:${DB_PASSWORD:-password_keuangan}@db:5432/${DB_NAME:-keuangan_bot_db}
      - WORKER_MODE=test
    ports:
      - "8000:8000"
    volumes:
      - ./upload:/app/upload
      - ./exports:/app/exports

volumes:
  postgres_data:
    driver: local